<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../js/xia/boot.js"></script>
    <script type="text/javascript" src="../../js/xia/application.js"></script>
</head>
<body>
    <table class="easyui-datagrid" style="" id="dg"
           data-options="rownumbers:true,singleSelect:true,method:'get',toolbar:'#tb',
                pagination:true,fitColumns:true,pageSize:20,width:'100%'">
        <thead>
        <tr>
            <th data-options="field:'code',width:80">编码</th>
            <th data-options="field:'name',width:120">全称</th>
            <th data-options="field:'type',width:80,formatter:formatDic('APPLICATION_TYPE')">类型</th>
            <th data-options="field:'url',width:180">URL</th>
            <th data-options="field:'description',width:240">描述</th>
            <th data-options="field:'createDate',width:180">创建日期</th>
            <th data-options="field:'updateDate',width:180">更新日期</th>
        </tr>
        </thead>
    </table>
    <div id="tb" style="padding:2px 5px;">
        <a href="javascript:;" class="easyui-linkbutton" id="addButton" iconCls="icon-add" plain="true">添加</a>
        <a href="javascript:;" class="easyui-linkbutton" id="updateButton" iconCls="icon-edit" plain="true">修改</a>
        <a href="javascript:;" class="easyui-linkbutton" id="deleteButton" iconCls="icon-cancel" plain="true">删除</a>
        <input class="easyui-textbox" id="searchName" data-options="buttonText:'搜索',prompt:'输入名称'" style="width:200px;height:32px;">
    </div>

    <div id="dlg" class="easyui-dialog" data-options="closed:true" style="width:450px;height:380px;padding:10px">
        <form id="ff" method="post">
            <input type="hidden" name="id" id="id" value="0" />
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="code" id="code" style="width:90%" data-options="label:'编码:',required:true,validType:['length[1,100]']">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="name" style="width:90%" data-options="label:'名称:',required:true,validType:['length[1,80]']">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-combobox" name="type" id="type" style="width:90%" data-options="editable:false,url:'../../xia/dic/dic?code=APPLICATION_TYPE',textField:'name',valueField:'value',label:'系统类型:',required:true,panelHeight:'auto'">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="url" style="width:90%" data-options="label:'URL:',validType:['length[1,100]'],prompt:'非FRAME类型必填'">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="description" style="width:90%;height:80px;" data-options="label:'描述:',validType:['length[0,500]'],multiline:true">
            </div>
        </form>
        <div style="text-align:center;padding:5px 0">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="submitForm()" style="width:80px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-clear'" onclick="cancelForm()" style="width:80px">取消</a>
        </div>
    </div>

    <div id="mm" class="easyui-menu" style="width:60px;">
        <div data-options="iconCls:'icon-add'" id="mm-add">添加</div>
        <div data-options="iconCls:'icon-edit'" id="mm-update">修改</div>
        <div data-options="iconCls:'icon-cancel'" id="mm-delete">删除</div>
    </div>


</body>
</html>
